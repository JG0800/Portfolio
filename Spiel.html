      }

      let ufo = {
         x: 500,

         height: 40,
         src: 'img/ufo.png'
      }

      let KEY_SPACE = false; //Space == Wert 32
      let KEY_UP = false; //Oben == Wert 38
      let KEY_DOWN = false; //Unten == Wert 40
      let canvas = document.getElementById('canvas'); //dadurch kann das HTML Canvas Element in Javascript bearbeitet werden

      document.onkeydown =function(e) {
         if (e.keyCode == 32) {
            KEY_SPACE = true; //Leertaste gedr端ckt
         }

         if (e.keyCode == 38) {
            KEY_UP = true; //Nach oben gedr端ckt
         }

         if (e.keyCode == 40) {
            KEY_DOWN = true; //Nach unten gedr端ckt
         }
      }
      
      document.onkeyup =function(e) {
         if (e.keyCode == 32) {
            KEY_SPACE = false; //Leertaste losgelassen
         }

         if (e.keyCode == 38) {
            KEY_UP = false; //Oben losgelassen
         }

         if (e.keyCode == 40) {
            KEY_DOWN = false; //unten losgelassen
         }
      }
      function StartGame(){ 
         draw()

      }
      function draw() {

         requestAnimationFrame(draw);
      }


    </script>
