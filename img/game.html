<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raumschiffschlacht</title>
    <style>
        canvas{
            background-color: rgba(0,0,0,0.8);
        }

    </style>
    <script>
        let KEY_SPACE = false;
        let KEY_UP = false;
        let KEY_DOWN = false;

        let rocket = {
            x: 100,
            y: 200,
            width: 200,
            height: 80,
            src:'img/rocket.png'
        };
        document.onkeydown = function(e) {
            if (e.keyCode == 32) {
                KEY_SPACE = true
            }
            if (e.keyCode == 38) {
                KEY_UP = true
            }
            if (e.keyCode == 40) {
                KEY_DOWN = true
            }
        }
        document.onkeyup = function(e) {
            if (e.keyCode == 32) {
                KEY_SPACE = false
            }
            if (e.keyCode == 38) {
                KEY_UP = false
            }
            if (e.keyCode == 40) {
                KEY_DOWN = false
            }
        }
    </script>
</head>
<body>
    <canvas width="720" height="480">
    </canvas>
</body>
</html>
